<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>
<body>
    <body style="text-align:center; background-color:pink;">
        <div class="jumbotron-fluid">
            <div class="container">
                <h1 style="color:orange;">
                    Codingal
                </h1>
                <div class="progress">
                    <div class="progress-bar" style="width:50%; background-color: green;">50%</div>
                </div>

                <p>codingal will help you fall in love with coding</p>
            </div>
        </div>

        <div class="container mt-3">

            <h2>Buttons</h2>

            <button type="button" class="btn btn-primary"><span class="badge badge-warning">primary</span>first</button>
            <button type="button" class="btn btn-secondary"><span class="badge badge-warning">2</span>secondary</button>
            <button type="button" class="btn btn-success"><span class="badge badge-warning">3</span>success</button>
            <button type="button" class="btn btn-warning"><span class="badge badge-info">1</span>Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
        </div>


    </body>
    <html>
